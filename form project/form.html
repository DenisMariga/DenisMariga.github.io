<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form styling</title>
    <link rel="stylesheet" href="./css/formstyle.css" />
</head>

<body>
    <div class="container">
        <!-- <div id="logo"><img src="./abd0c38e-5884-4b3b-a6f5-f8531338f830_200x200.png" alt="" srcset=""></div> -->
        <div class="header">
            <header>
                <h1>Sign Up</h1>
                <p>Its free and only takes a minute</p>
            </header>
            <form>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" name="username" id="username">
                    <small>Error Message</small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                    <small>Error Message</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="pass" id="password">
                    <small>Error Message</small>
                </div>
                <div class="form-group">
                    <label for="email">Confirm Password</label>
                    <input type="password" name="c-password" id="password2">
                    <small>Error Message</small>
                </div>
                <button type=" submit " class="btn ">Sign Up</button>
                <p class="terms ">By clicking The sign Up button you agree to our <a href="# ">Terms & Conditions <span>and</span>
                 Private
                Policy</a></p>
            </form>
        </div>
        <footer>
            <p>Already Have an Account? <a href="# ">Login Here</p>

        </footer>
  </div>

</body>

</html>
