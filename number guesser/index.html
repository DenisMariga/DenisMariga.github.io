<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <div class="game">
            <div class="limit">
                <h3>Guess a number between <span id="min-num"></span> and <span id="max-num"></span></h3>
            </div>
            <div class="input">
                <input type="number" name="" id="input" placeholder="Guess a number...">
                <button class="btn">Submit</button>
            </div>
            <p class="message"></p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
